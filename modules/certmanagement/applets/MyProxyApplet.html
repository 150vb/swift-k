<h1>
NRC-CNRC MyProxy Tool
</h1>


<!--"CONVERTED_APPLET"-->
<!-- HTML CONVERTER -->
<OBJECT 
    classid = "clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    codebase = "http://java.sun.com/update/1.4.2/jinstall-1_4-windows-i586.cab#Version=1,4,0,0"
    WIDTH = 400 HEIGHT = 460 >
    <PARAM NAME = CODE VALUE = "org.globus.cog.security.cert.management.MyProxyApplet.class" >
    <PARAM NAME = CODEBASE VALUE = "@CODEBASE@" >
    <PARAM NAME = ARCHIVE VALUE = "@ARCHIVE@" >
    <PARAM NAME = "type" VALUE = "application/x-java-applet;version=1.4">
    <PARAM NAME = "scriptable" VALUE = "false">
    <PARAM NAME = "backGroundColor" VALUE="0xFFFFFF">
    <PARAM NAME = "myProxyHost" VALUE="@MYPROXY_ADDRESS@">

    <COMMENT>

            type = "application/x-java-applet;version=1.4" \
            CODE = "org.globus.cog.security.cert.management.MyProxyApplet.class" \
            CODEBASE = "@CODEBASE@" \
            ARCHIVE = "@ARCHIVE@" \
            WIDTH = 400 \
            HEIGHT = 460 \
            backGroundColor ="0xFFFFFF" \
            myProxyHost ="@MYPROXY_ADDRESS@" \
	    scriptable = false \
	    pluginspage = "http://java.sun.com/products/plugin/index.html#download">
	    <NOEMBED>
            
            </NOEMBED>
	</EMBED>
    </COMMENT>
</OBJECT>
