include "${swift.home}/etc/swift.conf"

site.midway {
	execution {
		type: "coaster"
		URL: "swift.rcc.uchicago.edu"
		jobManager: "ssh-cl:slurm"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			jobQueue: "sandyb"
			maxJobs: 1
			# Option ignored: globus:slurm.exclusive = false
			tasksPerNode: 1
			jobMaxTime: "00:08:20"
		}
	}
	staging: "local"
	workDirectory: "/tmp/"${env.USER}
	maxParallelTasks: 65
	initialParallelTasks: 64
	app.date {
		executable: "/bin/date"
		maxWallTime: "00:05:00"
	}

}

sites: midway

TCPPortRange: "50000,51000"
lazyErrors: false
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
staging: "local"
