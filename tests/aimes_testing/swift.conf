sites: [radical_pilot]

site.radical_pilot {
    execution {
    	type       : "radical-pilot"
        URL        : "127.0.0.1"
        jobManager : "local:radical-pilot"
        options {
            maxJobs     : 100
        }
    }
    staging: direct
    initialParallelTasks: 20
    maxParallelTasks: 20
    filesystem.type: swift
    workDirectory: /tmp/swift-trunk-test
    app.ALL {
        executable: "*"
        env.FOO   : "blahblah"

        options.radical-pilot{
            mongodb : "mongodb://127.0.0.1:50055"
            resource  : "local.localhost"
            runtime : 10 # 10 minute pilots
            cores   : 4
            cores   : 6
            cleanup : True
            "blah"  : "radical-pilot-blah"
        }
    }
}

lazyErrors: false

