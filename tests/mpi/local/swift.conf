include "${swift.home}/etc/swift.conf"

site.localhost {
	execution {
		type: "local"
		URL: "none"
	}
	filesystem {
		type: "local"
		URL: "localhost"
	}
	workDirectory: "_WORK_"
	OS: "INTEL32::LINUX"
	app.cat {
		executable: "/bin/cat"
	}

	app.cp {
		executable: "/bin/cp"
	}

	app.echo {
		executable: "/bin/echo"
	}

	app.grep {
		executable: "/bin/grep"
	}

	app.ls {
		executable: "/bin/ls"
	}

	app.paste {
		executable: "/bin/paste"
	}

	app.sort {
		executable: "/bin/sort"
	}

}

site.coasterslocal {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:local"
		options {
			internalHostname: "_HOST_"
			nodeGranularity: 1
			maxNodesPerJob: 4
			maxJobs: 8
			tasksPerNode: 4
			jobMaxTime: "00:16:40"
		}
	}
	filesystem {
		type: "local"
		URL: "localhost"
	}
	workDirectory: "_WORK_"
	maxParallelTasks: 255
	initialParallelTasks: 255
	app.mpi_cp {
		executable: "_DIR_/mpi-cp"
		options {hostCount: "2"}
	}

}

