site.local: null

site.local {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:local"
		options {
			nodeGranularity: 1
			lowOverallocation: 100
			maxNodesPerJob: 1
			maxJobs: 1
			highOverallocation: 100
			tasksPerNode: 4
		}
	}
    staging: direct
	workDirectory: "."
	maxParallelTasks: 4
	initialParallelTasks: 3
	app.l_bash {
		executable: "/bin/bash"
		maxWallTime: "00:15:00"
	}

}

