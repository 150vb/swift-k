sites: [midway_f, midway_d]

site.midway_f {
	execution {
		type: "coaster"
		URL: "swift.rcc.uchicago.edu"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			jobQueue: "sandyb"
			maxJobs: 1
			# Option ignored: globus:slurm.exclusive = false
			tasksPerNode: 8
            workerLoggingLevel: "DEBUG"
            workerLoggingDirectory : ${env.PWD}"/workerlogs"
		}
	}
	staging: direct
    workDirectory: "/scratch/midway/"${env.USER}"/swiftwork"
	maxParallelTasks: 65
	initialParallelTasks: 64
	app.date_f { executable: "/bin/date" }
    wrapperParameterMode: "files"
}

site.midway_d {
	execution {
		type: "coaster"
		URL: "swift.rcc.uchicago.edu"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			jobQueue: "sandyb"
			maxJobs: 1
			# Option ignored: globus:slurm.exclusive = false
			tasksPerNode: 8
            workerLoggingLevel: "DEBUG"
            workerLoggingDirectory : ${env.PWD}"/workerlogs"
		}
	}
	staging: direct
    workDirectory: "/scratch/midway/"${env.USER}"/swiftwork"
	maxParallelTasks: 65
	initialParallelTasks: 64
	app.date_d { executable: "/bin/date" }
}

TCPPortRange: "50000,51000"
lazyErrors: true
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
