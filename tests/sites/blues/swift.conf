
site.blues {
	execution {
		type: "coaster"
		URL: "blues.lcrc.anl.gov"
		jobManager: "ssh-cl:pbs"
		options {
			nodeGranularity: 2
			maxNodesPerJob: 2
			jobQueue: "route"
			maxJobs: 1
			jobOptions.ppn: 8
			tasksPerNode: 2
			maxJobTime: "01:00:00"
		}
	}
	filesystem {
		type: "local"
		URL: "none"
	}
	workDirectory: "/home/"${env.USER}"/swiftwork"
	maxParallelTasks: 101
	initialParallelTasks: 100
	app.date {
		executable: "/bin/date"
	}

}

sites: blues

TCPPortRange: "50000,51000"
lazyErrors: false
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
staging: "local"
