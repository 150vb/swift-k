
site.godzilla {
	execution {
		type: "coaster"
		jobManager: "local:sge"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			jobQueue: "all.q"
			maxJobs: 1
			tasksPerNode: 1
			maxJobTime: "00:08:20"
#			"pe": "make"
		}
	}
    staging: local
	workDirectory: "/tmp/"${env.USER}
	app.date {
		executable: "/bin/date"
		maxWallTime: "00:05:00"
	}

}

sites: godzilla

TCPPortRange: "50000,51000"
lazyErrors: false
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
staging: "local"
