include "${swift.home}/etc/swift.conf"

site.localhost {
	filesystem {
		type: "local"
		URL: "localhost"
	}
	execution {
		type: "local"
		URL: "localhost"
	}
	workDirectory: "_WORK_"
	maxParallelTasks: 32
	initialParallelTasks: 31
	app.cat {
		executable: "/bin/cat"
	}

	app.echo {
		executable: "/bin/echo"
	}

	app.grep {
		executable: "/bin/grep"
	}

	app.ls {
		executable: "/bin/ls"
	}

	app.paste {
		executable: "/bin/paste"
	}

	app.sort {
		executable: "/bin/sort"
	}

	app.wc {
		executable: "/usr/bin/wc"
	}

}

sites: localhost