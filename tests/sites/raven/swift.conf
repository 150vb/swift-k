
site.raven {
	execution {
		type: "coaster"
		URL: "raven.cray.com"
		jobManager: "ssh-cl:pbs"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			jobProject: "CI-SES000031"
			maxJobs: 1
			jobOptions {
				pbs.aprun: true
				pbs.mpp: true
				depth: "24"
			}
			tasksPerNode: 24
		}
	}
	filesystem {
		type: "local"
		URL: "localhost"
	}
	workDirectory: "/home/users/"${env.USER}"/swiftwork"
	maxParallelTasks: 101
	initialParallelTasks: 100
	app.date {
		executable: "/bin/date"
		maxWallTime: "00:01:00"
	}

}

sites: raven

TCPPortRange: "50000,51000"
lazyErrors: false
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
staging: "local"
