include "${swift.home}/etc/swift.conf"

site.stampede {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 2
			maxNodesPerJob: 2
			jobQueue: "development"
			jobProject: "TG-MCA94P017"
			jobOptions.ppn: 16
			tasksPerNode: 16
		}
	}
	filesystem {
		type: "local"
		URL: "localhost"
	}
	workDirectory: ${env.SCRATCH}
	maxParallelTasks: 201
	initialParallelTasks: 200
	app.date {
		executable: "/bin/date"
		maxWallTime: "00:01:00"
	}

}

TCPPortRange: "50000,51000"
lazyErrors: false
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
staging: "local"
