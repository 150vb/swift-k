include "${swift.home}/etc/swift.conf"

site.fusion {
	execution {
		type: "coaster"
		URL: "none"
		jobManager: "local:pbs"
		options {
			nodeGranularity: 1
			jobQueue: "shared"
			maxNodesPerJob: 2
			maxJobs: 1
			tasksPerNode: 1
			jobMaxTime: "00:12:30"
		}
	}
	filesystem {
		type: "local"
		URL: "none"
	}
	workDirectory: "_WORK_"
	maxParallelTasks: 600
	initialParallelTasks: 599
	app.cat {
		executable: "/bin/cat"
	}

	app.echo {
		executable: "/bin/echo"
	}

	app.grep {
		executable: "/bin/grep"
	}

	app.ls {
		executable: "/bin/ls"
	}

	app.paste {
		executable: "/bin/paste"
	}

	app.sort {
		executable: "/bin/sort"
	}

	app.wc {
		executable: "/usr/bin/wc"
	}

}

