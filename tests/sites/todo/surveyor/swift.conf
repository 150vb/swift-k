include "${swift.home}/etc/swift.conf"

site.surveyor {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:cobalt"
		options {
			internalHostname: ${env.HOST}
			nodeGranularity: 64
			maxNodesPerJob: 64
			jobQueue: ${env.QUEUE}
			workerLoggingLevel: "DEBUG"
			maxJobs: 1
			# Option ignored: globus:alcfbgpnat = true
			jobMaxTime: "00:15:00"
			# Option ignored: globus:kernelprofile = zeptoos
			jobProject: ${env.PROJECT}
			tasksPerNode: 1
		}
	}
	filesystem {
		type: "local"
		URL: "localhost"
	}
	workDirectory: ${env.WORK}
	maxParallelTasks: 2101
	initialParallelTasks: 2097
	app.cat {
		executable: "/bin/cat"
	}

	app.echo {
		executable: "/bin/echo"
	}

	app.grep {
		executable: "/bin/grep"
	}

	app.ls {
		executable: "/bin/ls"
	}

	app.paste {
		executable: "/bin/paste"
	}

	app.sort {
		executable: "/bin/sort"
	}

	app.wc {
		executable: "/usr/bin/wc"
	}

}

sites: surveyor