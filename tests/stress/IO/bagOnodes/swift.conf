
site.crank {
	execution {
		type: "coaster"
		URL: "crank.mcs.anl.gov"
		jobManager: "ssh-cl:local"
		options {
			lowOverallocation: 100
			highOverallocation: 100
			tasksPerNode: 8
			maxJobTime: "01:00:00"
		}
	}
	staging: "local"
	workDirectory: "/sandbox/"${env.USER}"/swiftwork"
	maxParallelTasks: 8
	initialParallelTasks: 8
	app.bash {
		executable: "/bin/bash"
		maxWallTime: "00:05:00"
	}

}

