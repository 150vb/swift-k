site.westmere {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			lowOverallocation: 100
			maxNodesPerJob: 1
			jobQueue: "westmere"
			maxJobs: 4
			highOverallocation: 100
			tasksPerNode: 12
			maxJobTime: "01:00:00"
