include "${swift.home}/etc/swift.conf"

site.midway {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			lowOverallocation: 100
			maxNodesPerJob: 1
			jobQueue: "westmere"
			maxJobs: 2
			highOverallocation: 100
			tasksPerNode: 16
			jobMaxTime: "01:00:00"
		}
	}
	staging: "local"
	workDirectory: "/tmp/"${env.USER}
	maxParallelTasks: 65
	initialParallelTasks: 64
	app.perl {
		executable: "/usr/bin/perl"
		maxWallTime: "00:05:00"
	}

}

lazyErrors: false
executionRetries: 0
keepSiteDir: true
statusMode: "provider"
providerStagingPinSwiftFiles: true
alwaysTransferWrapperLog: true
staging: "local"
