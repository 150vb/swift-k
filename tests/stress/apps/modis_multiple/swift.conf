include "${swift.home}/etc/swift.conf"

site.uc3 {
	execution {
		type: "coaster"
		URL: "uc3-sub.uchicago.edu"
		jobManager: "ssh-cl:condor"
		options {
			# Option ignored: globus:jobtype = nonshared
			nodeGranularity: 1
			maxNodesPerJob: 1
			maxJobs: 1
			highOverallocation: 100
			# Option ignored: globus:condor.+accountinggroup = "group_friends.{uc3.USER}"
			jobMaxTime: "01:00:00"
			lowOverallocation: 100
			tasksPerNode: 1
		}
	}
	staging: "local"
	workDirectory: "."
	maxParallelTasks: 1001
	initialParallelTasks: 999
	app.perl {
		executable: "/usr/bin/perl"
		maxWallTime: "00:10:00"
	}

}

site.beagle {
	execution {
		type: "coaster"
		URL: "login4.beagle.ci.uchicago.edu"
		jobManager: "ssh-cl:pbs"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			userHomeOverride: "/lustre/beagle/"${beagle.USER}"/swiftwork"
			maxJobs: 1
			highOverallocation: 100
			jobMaxTime: "01:00:00"
			lowOverallocation: 100
			jobOptions {
				pbs.aprun: true
				pbs.mpp: true
				depth: "24"
				pbs.resource_list: "advres=wilde.1768"
			}
			tasksPerNode: 24
		}
	}
	staging: "local"
	workDirectory: "/tmp/"${beagle.USER}"/swiftwork"
	maxParallelTasks: 481
	initialParallelTasks: 480
	app.perl {
		executable: "/usr/bin/perl"
		maxWallTime: "00:10:00"
	}

}

site.sandyb {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			lowOverallocation: 100
			maxNodesPerJob: 1
			jobQueue: "sandyb"
			maxJobs: 1
			highOverallocation: 100
			tasksPerNode: 16
			jobMaxTime: "01:00:00"
		}
	}
	staging: "local"
	workDirectory: "/tmp/"${mid.USER}
	maxParallelTasks: 65
	initialParallelTasks: 64
}

site.westmere {
	execution {
		type: "coaster"
		URL: "localhost"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			lowOverallocation: 100
			maxNodesPerJob: 1
			jobQueue: "westmere"
			maxJobs: 1
			highOverallocation: 100
			tasksPerNode: 12
			jobMaxTime: "01:00:00"
		}
	}
	staging: "local"
	workDirectory: "/tmp/"${mid.USER}
	maxParallelTasks: 49
	initialParallelTasks: 48
	app.perl {
		executable: "/usr/bin/perl"
		maxWallTime: "00:05:00"
	}

}

lazyErrors: false
executionRetries: 0
keepSiteDir: true
statusMode: "provider"
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
staging: "local"
