include "${swift.home}/etc/swift.conf"

site.midway {
	execution {
		type: "coaster"
		URL: "swift.rcc.uchicago.edu"
		jobManager: "local:slurm"
		options {
			nodeGranularity: 1
			maxNodesPerJob: 1
			jobQueue: "westmere"
			maxJobs: 1
			tasksPerNode: 1
			maxJobTime: "00:03:00"
		}
	}
	staging: "local"
	workDirectory: "/tmp/"${env.USER}
	maxParallelTasks: 65
	initialParallelTasks: 64
	app.date {
		executable: "/bin/date"
		maxWallTime: "00:01:00"
	}
    app.bash {
        executable: "/bin/bash"
        maxWallTime:"00:01:00"
    }
}

sites: midway

TCPPortRange: "50000,51000"
lazyErrors: false
executionRetries: 0
keepSiteDir: true
providerStagingPinSwiftFiles: false
alwaysTransferWrapperLog: true
